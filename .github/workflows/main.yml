name: Automatically Deployment 

on: [push] 

jobs: 
  deployment: 
     runs-on: ubuntu-latest 
     steps:
      - uses: actions/checkout@v4  
      - uses: actions/setup-node@v4
        with:
          node-version: '16'
      - name: Setting .env
        run: | 
           echo "REACT_APP_PORTFOLIO_API_KEY = ${{secrets.REACT_APP_PORTFOLIO_API_KEY}}" >> .env
           echo "REACT_APP_PORTFOLIO_API_KEY = ${{secrets.REACT_APP_PORTFOLIO_API_KEY}}" >> .env.production
           ls -l
           ls -al | grep '.env'

        env:  
         REACT_APP_PORTFOLIO_API_KEY: ${{secrets.REACT_APP_PORTFOLIO_API_KEY}}
